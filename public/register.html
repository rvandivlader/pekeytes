<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Cabal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-green-700">Buat Akun Baru</h2>
    <form action="register.php" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:outline-none">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:outline-none">
      <input type="password" name="confirm_password" placeholder="Ulangi Password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:outline-none">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Daftar</button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-600">
      Sudah punya akun? <a href="login.html" class="text-green-600 hover:underline">Masuk sekarang</a>
    </p>
  </div>
</body>
</html>
